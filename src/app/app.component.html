<!DOCTYPE html>
<html>
<body>

<h2>Welcome to Grocery Store</h2>

<form>
  <label for="fname">username:</label><br>
  <input type="text" id="fname" name="fname" [(ngModel)]="username"><br>
  <label for="lname">password:</label><br>
  <input type="text" id="lname" name="lname" [(ngModel)]="password"><br><br>

  <button (click)="login()"> login</button>
</form>

<!--{{data}}-->
<!--<p [(ngModel)]="data"></p>-->

<table class="table table-striped">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Price</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of data">

      <td>{{element.name}}</td>
      <td>{{element.type}}</td>
      <td>{{element.price}}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
